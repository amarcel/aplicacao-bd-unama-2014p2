<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>
		<h:outputText value="Cadastro Clientes" />
	</title>
</h:head>

<h:body>

	<p:panel header="Gerenciar Clientes">
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome:" />
			<p:inputText value="#{clienteController.cliente.nomeCliente}" />
			<p:outputLabel value="CPF:" />
			<p:inputText value="#{clienteController.cliente.cpfCliente}" />
			<p:outputLabel value="E-mail:" />
			<p:inputText value="#{clienteController.cliente.emailCliente}" />
			
			<p:outputLabel value="Sexo:" />
			<p:selectOneRadio value="#{clienteController.cliente.sexoCliente}">
				<f:selectItem itemLabel="Masculino" itemValue="M"/>
				<f:selectItem itemLabel="Feminino" itemValue="F"/>
			</p:selectOneRadio>
			
			<p:outputLabel value="Ações:" />
			
			<p:panelGrid columns="2">
				<p:commandButton value="Inserir" 
					actionListener="#{clienteController.inserirCliente}" />
				<p:commandButton value="Atualizar" 
					actionListener="#{clienteController.atualizarCliente}"/>
			</p:panelGrid>
			
		</p:panelGrid>

		<p:dataTable value="#{clienteController.listaCliente}" 
			var="cliente">

			<p:column headerText="Código">
				<h:outputText value="#{cliente.codCliente}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{cliente.nomeCliente}" />
			</p:column>

		</p:dataTable>

	</p:panel>

</h:body>

</html>
